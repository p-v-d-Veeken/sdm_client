<form ng-submit="unlockPrivateKeyring()">
    <lf-ng-md-file-input lf-files='keyringBundle' lf-placeholder="Keyring bundle"
                         lf-drag-and-drop-label="Drop keyring bundle here"
                         progress drag lf-api="filesApi">
    </lf-ng-md-file-input>
    <div class="error-container">
        <div ng-repeat="(key, value) in errors" class="error">
            <span class="error-key">{{key}}</span>
            <span class="error-value">{{value}}</span>
        </div>
    </div>
    <md-input-container>
        <label>Password</label>
        <input ng-model="password" type="password">
    </md-input-container>
    <md-button class="md-primary md-raised" ng-click="unlockPrivateKeyring()">Unlock</md-button>
    <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" tabindex="-1" >
</form>
<md-button class="md-primary md-raised" ng-click="bundleKeyring()">Bundle and download</md-button>
