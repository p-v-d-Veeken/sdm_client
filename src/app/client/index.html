<h1>Client</h1>
<div layout="column" layout-align="center center">
    <lf-ng-md-file-input name='keyringBundle' lf-files='keyringBundle' lf-placeholder="Keyring bundle"
                         lf-drag-and-drop-label="Drop keyring bundle here" lf-browse-label="Search"
                         progress drag lf-api="filesApi">
    </lf-ng-md-file-input>
    <div class="error-container">
        <div ng-repeat="(key, value) in errors" class="error">
            <span class="error-key">{{key}}</span>
            <span class="error-value">{{value}}</span>
        </div>
    </div>
    <md-input-container>
        <label>Password</label>
        <input ng-model="password" ng-change="passwordChanged()">
    </md-input-container>
</div>
