<div layout="column" layout-align="center center">
    <keyring-handler on-private-keyring="privateKeyringLoaded" on-public-keyring="publicKeyringLoaded" paillier="paillier"></keyring-handler>

    <form>
        <div layout="row">
            <md-input-container>
                <label>Type</label>
                <md-select ng-model="search.type" ng-change="updateQuery()">
                    <md-option md-option-empty value="">Select</md-option>
                    <md-option ng-repeat="(_, type) in types" value="{{type.value}}">
                        {{type.name}}
                    </md-option>
                </md-select>
            </md-input-container>

            <md-input-container>
                <label>Compare</label>
                <md-select ng-model="search.equation" ng-disabled="search.set == false">
                    <md-option md-option-empty value="">Select</md-option>
                    <md-option ng-repeat="(name, value) in equations" value="{{value}}">
                        {{name}}
                    </md-option>
                </md-select>
            </md-input-container>

            <md-input-container>
                <label>Compare to</label>
                <input ng-model="search.compare">
            </md-input-container>
        </div>

        <md-button class="md-raised md-primary" ng-click="addItem(search)">Add</md-button>
    </form>

    <table id="table" class="table table-hover table-mc-light-blue" ng-show="constraints.length">
     <thead>
       <tr>
         <th>Type</th>
         <th>Compare</th>
         <th>To</th>
       </tr>
     </thead>
     <tbody>
       <tr ng-repeat="constraint in constraints">
         <td data-title="Type">{{constraint.type}}</td>
         <td data-title="Compare">{{constraint.equation}}</td>
         <td data-title="To">{{constraint.compare}}</td>
       </tr>
      </tbody>
    </table>
</div>
