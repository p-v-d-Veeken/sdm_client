<div layout="column" layout-align="center center">
    <lf-ng-md-file-input name='keyringBundle' lf-files='keyringBundle' lf-placeholder="Keyring bundle"
                         lf-drag-and-drop-label="Drop keyring bundle here" lf-browse-label="Search"
                         progress drag lf-api="filesApi">
    </lf-ng-md-file-input>
    <div class="error-container">
        <div ng-repeat="(key, value) in errors" class="error">
            <span class="error-key">{{key}}</span>
            <span class="error-value">{{value}}</span>
        </div>
    </div>
    <md-input-container>
        <label>Password</label>
        <input ng-model="password" ng-change="passwordChanged()">
    </md-input-container>

    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm="">
        <label>Type</label>
        <md-select ng-model="search.type">
          <md-option ng-repeat="type in types" value="{{type}}">
            {{type}}
          </md-option>
        </md-select>
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm="">
        <label>Compare</label>
        <md-select ng-model="search.equation">
          <md-option ng-repeat="equation in equations" value="{{equation}}">
            {{equation}}
          </md-option>
        </md-select>
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm="">
        <label>Compare to</label>
        <input ng-model="search.compare">
      </md-input-container>

    </div>
    <md-button class="md-raised md-primary" ng-click="addItem(search)">Add</md-button>

    <md-table-container ng-show="constraints.length">
      <table md-table>
        <thead md-head>
          <tr md-row>
            <th md-column>Type</th>
            <th md-column>Compare</th>
            <th md-column>To</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row ng-repeat="constraint in constraints">
            <td md-cell data-title="Type">{{constraint.type}}</td>
            <td md-cell md-cell data-title="Compare">{{constraint.equation}}</td>
            <td md-cell data-title="To">{{constraint.compare}}</td>
          </tr>
         </tbody>
      </table>
    </md-table-container>
</div>
